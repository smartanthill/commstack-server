#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =

[env:native]
platform = native
build_flags = -DSA_PLATFORM_DESKTOP -DUSED_AS_MASTER -DUSED_AS_MASTER_COMMSTACK -DDEBUG_PRINTING -D_DEBUG

[env:darwin_x86_64]
platform = native
build_flags = -DSA_PLATFORM_DESKTOP -DUSED_AS_MASTER -DUSED_AS_MASTER_COMMSTACK -DDEBUG_PRINTING -D_DEBUG

[env:linux_x86_64]
# tmp platform as native for CI
platform = native
build_flags = -lrt -Wl,-static -DSA_PLATFORM_DESKTOP -DUSED_AS_MASTER -DUSED_AS_MASTER_COMMSTACK -DDEBUG_PRINTING -D_DEBUG

[env:windows_x86]
platform = windows_x86
build_flags = -lwsock32 -Wl,-static -DSA_PLATFORM_DESKTOP -DUSED_AS_MASTER -DUSED_AS_MASTER_COMMSTACK -DDEBUG_PRINTING -D_DEBUG
